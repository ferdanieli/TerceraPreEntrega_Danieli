{% extends 'base.html' %}

{% block cambio %}
<div>
    <form action="/app/buscar" method="GET">

        {{ form.as_p }}

        <h6><input type="submit" value="Buscar"></h6>

    </form>
</div>

   {% for carrera in carreras %}
       <h5>{{ carrera.nombre }}</h5>
        <p class="lead mb-0">
       <h6>Comisión N° {{ carrera.comision }}</h6>
        </p>
       <a href="/app/carrera/{{ carrera.id }}">Detalle</a>
        <hr>
    {% endfor %}
{% endblock %}
